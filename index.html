<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Society - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .login-container h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .social-logins {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .social-btn {
            flex-grow: 1;
            padding: 10px;
            margin: 0 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }
        .google-btn {
            background-color: #DB4437;
        }
        .facebook-btn {
            background-color: #4267B2;
        }
        .github-btn {
            background-color: #333;
        }
        .signup-link {
            margin-top: 15px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>New Society Login</h1>
        
        <form class="login-form">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
        
        <div class="social-logins">
            <button class="social-btn google-btn">Google</button>
            <button class="social-btn facebook-btn">Facebook</button>
            <button class="social-btn github-btn">GitHub</button>
        </div>
        
        <div class="signup-link">
            <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
